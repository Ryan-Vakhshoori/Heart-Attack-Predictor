        body {

            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;

            width: 320px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>


</head>

<div class="login">
    <h1>Predicting Heart Attack</h1>

    <!-- Action is where the data is sent. In our case, predict page.
    If action is omitted, it assumed to be the current page -->
    <form name="attributes" action="{{ url_for('predict')}}" onsubmit="return validateForm()" method="post">
        <input type="text" name="age" placeholder="age" required="required" /><br>
        <input type="text" name="sex" placeholder="sex" required="required" /><br>
        <input type="text" name="cp" placeholder="cp" required="required" /><br>
        <input type="text" name="trtbps" placeholder="trtbps" required="required" /><br>
        <input type="text" name="chol" placeholder="chol" required="required" /><br>
        <input type="text" name="fbs" placeholder="fbs" required="required" /><br>
        <input type="text" name="restecg" placeholder="restecg" required="required" /><br>
        <input type="text" name="thalachh" placeholder="thalachh" required="required" /><br>
        <input type="text" name="exng" placeholder="exng" required="required" /><br>
        <input type="text" name="oldpeak" placeholder="oldpeak" required="required" /><br>
        <input type="text" name="slp" placeholder="slp" required="required" /><br>
        <input type="text" name="caa" placeholder="caa" required="required" /><br>
        <input type="text" name="thall" placeholder="thall" required="required" /><br>
        <p>

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict heart attack</button>
        </p>
    </form>
